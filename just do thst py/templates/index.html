<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* تم دارک کلی */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* فرم مرکزی */
        .login-container {
            background: #1e1e1e;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #f5f5f5;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            background: #3a3a3a;
            box-shadow: 0 0 10px #4cafef;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4cafef;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3690d9;
        }

        /* پیام خطا */
        .message {
            margin-top: 15px;
            color: #ff4d4d;
            font-weight: bold;
            font-size: 14px;
            min-height: 20px;
        }

        /* افکت کوچک برای زیبایی */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4cafef, #ff6ec7);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .login-container * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>اسم خوشگل ترین، مهربون ترین و ناز ترین دختر دنیا را وارد کنید...</h2>
        <form method="POST">
            <input type="text" name="password" placeholder="Password" required>
            <button type="submit">برررو</button>
        </form>
        <div class="message">{{ message }}</div>
    </div>
</body>
</html>
